<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma 2 Fast AI</title>
    <style>
        /* Dizayn qismi o'zgarmadi - qora va sariq stil saqlandi */
        :root { --bg: #0d0d0d; --accent: #ffcc00; --chat-bg: #161616; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: #111; text-align: center; border-bottom: 2px solid var(--accent); font-weight: bold; color: var(--accent); }
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 15px; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--accent); color: #000; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #262626; color: #fff; border-bottom-left-radius: 2px; border: 1px solid #333; }
        .input-container { padding: 15px; background: #111; display: flex; gap: 8px; border-top: 1px solid #333; }
        textarea { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 10px; resize: none; outline: none; }
        button { background: var(--accent); border: none; padding: 0 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        button:disabled { opacity: 0.5; }
        .loader { display: none; font-size: 12px; color: var(--accent); text-align: center; margin-bottom: 5px; }
    </style>
</head>
<body>

<header>GEMMA 2 LIGHT (TEZKOR)</header>

<div id="chat-window">
    <div class="msg ai">Salom! Men Gemma 2 modeliman. Kichik bo'lganim uchun juda tez javob beraman. Savolingizni bering!</div>
</div>

<div id="loader" class="loader">Gemma javob yozmoqda...</div>

<div class="input-container">
    <textarea id="user-input" rows="1" placeholder="Xabar..."></textarea>
    <button id="send-btn">YUBORISH</button>
</div>

<script>
    const HF_TOKEN = "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";
    const API_URL = "https://router.huggingface.co/hf-inference/v1/chat/completions";
    
    // MODELNI ALMASHTIRDIK: Gemma-2-2b-it (juda tezkor va bepul)
    const MODEL = "google/gemma-2-2b-it";

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loader = document.getElementById('loader');

    function addMessage(text, role) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.textContent = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;
        loader.style.display = 'block';

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${HF_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        { role: "system", content: "Sen aqlli yordamchisan. Savollarga qisqa va aniq javob berasan." },
                        { role: "user", content: text }
                    ],
                    max_tokens: 300,
                    temperature: 0.7
                })
            });

            const data = await response.json();

            if (response.ok) {
                const aiReply = data.choices[0].message.content;
                addMessage(aiReply, 'ai');
            } else {
                // Agar baribir yuklanayotgan bo'lsa, xabarni ko'rsatamiz
                addMessage("Kutib turing: " + (data.error?.message || "Model uyg'onmoqda..."), 'ai');
            }

        } catch (error) {
            addMessage("Xato: Internet ulanishini tekshiring.", 'ai');
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            loader.style.display = 'none';
            userInput.focus();
        }
    }

    sendBtn.onclick = handleSend;
    userInput.onkeydown = (e) => {
        if(e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
        }
    };
</script>

</body>
</html>
